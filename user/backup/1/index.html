<!DOCTYPE html>
<html>
<head>
	<title>INSERT</title>
	<script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css"/>
    <link rel="stylesheet" href="./bootstrap/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./bootstrap/css/tooplate-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300"> 
    <link rel="stylesheet" type="text/css" href="./mystyle.css"/>
</head>
<body>
	<div class="container header">
		<img src="./icon.png" id="image">
	</div>
	<div class="container isi">
		<div class="form-group">
			<div class="input">
				<form method="post" action="https://nurchim.000webhostapp.com/UTS_Mobile/kumpulUTS.php" id="formInput">
					<input type="text" class="form-control" name="NIM" id="nim" placeholder="Nim">
					<input type="text" class="form-control" name="nama" id="nama" placeholder="Nama">
					<input type="text" class="form-control" name="kelas" id="kelas" placeholder="Kelas">
					<input type="text" class="form-control" name="email" id="email" placeholder="Email">
				</form>
			</div>
			<div class="tombol">
				<a href="#" id="simpan" class="btn btn-lg btn-primary btn-block" onclick="simpanDB()">SIMPAN</a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function simpanDB(){
			//alert('test');
			//var data = $('#email').val();
			var data = $('#formInput').serialize();
			$.ajax({
		        type 	 : 'post',
		        url : 'https://nurchim.000webhostapp.com/UTS_Mobile/kumpulUTS.php',
		        data 	 : data,
		        dataType : 'html',
		        success : function(response){
					if (response == 'Berhasil <br>Pesan terkirim') {
						alert('Berhasil Tersimpan');
					}
		        }
		    });
		}
	</script>
</body>
</html>
